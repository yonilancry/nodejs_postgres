name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest
            ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:${{ github.sha }}

      - name: Copy files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "docker-compose.prod.yml,traefik-docker-compose.yml,init-db.sql"
          target: "~/app"

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/app

            # Variables d'environnement
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DOMAIN=${{ secrets.DOMAIN }}
            export COMPOSE_PROJECT_NAME=${{ secrets.DOCKER_USERNAME }}

            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

            # Start Traefik (creates the network) - only if not running
            docker compose -f traefik-docker-compose.yml up -d

            # Deploy the app (with unique project name to avoid conflicts)
            docker compose -p ${{ secrets.DOCKER_USERNAME }} -f docker-compose.prod.yml down --remove-orphans
            docker compose -p ${{ secrets.DOCKER_USERNAME }} -f docker-compose.prod.yml up -d

            # Cleanup
            docker image prune -f
