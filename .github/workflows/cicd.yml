name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build et Push de l'image Docker
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest
            ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:${{ github.sha }}

      # 4. Copier les fichiers nécessaires sur le serveur
      - name: Copy files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "docker-compose.prod.yml,init-db.sql"
          target: "~/app"

      # 5. Déploiement sur le serveur via SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/app

            # Définir le username Docker Hub
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

            # Pull de la nouvelle image
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

            # Arrêter les anciens conteneurs et relancer avec docker-compose
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d

            # Nettoyer les anciennes images non utilisées
            docker image prune -f
